<!doctype html>
<html lang="en">	
<head>
	<meta charset="utf-8">
	<title>Audio Interface Example</title>
	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/buttons.css">
	<link rel="stylesheet" href="css/css/font-awesome.css">
	<link rel="stylesheet" href="css/theme/blood.css" id="theme">
	
</head>
<body>
	<!-- Wrap the entire slide show in a div using the "reveal" class. -->
	<div class="reveal">
	<!--Wrap all slides in a single "slides" class-->
		<div class="slides">
			
			<section data-transition="convex">
				<h2>Welcome to </h2>
				<h2>Memory Juke</h2>

				<br>
				<p>Press the space bar to begin</p>
			</section>
			<section data-background-transition="convex" data-background="assets/giphy1.gif">
				<h2>Tenderly</h2>
				<h3>Ella Fitzgerald &amp <br> Louis Armstrong</h3>
				<h4>Do you like this song?</h4>
				<audio data-autoplay src="audio/Ella-Tenderly.mp3"></audio>
				<button class="button button-action button-pill button-giant" onclick="Reveal.next();" style="width:200px">YES</button>
				<button class="button button-caution button-pill button-giant" onclick="Reveal.next();" style="width:200px">NO</button>
			</section>

			<section data-background-transition="convex" data-background="assets/giphy1.gif">
				<h2>Lucy in the Sky <br>with Diamonds</h2>
				<h3>The Beatles</h3>
				<h4>Do you like this song?</h4>
				<audio data-autoplay src="audio/Lucy.mp3"></audio>
				<button class="button button-action button-pill button-giant" onclick="Reveal.next();" style="width:200px">YES</button>
				<button class="button button-caution button-pill button-giant" onclick="Reveal.next();" style="width:200px">NO</button>
			</section>

			<section data-background-transition="convex" data-background="assets/giphy1.gif">
				<h2>Never Gonna <br>Give You Up</h2>
				<h3>Rick Astley</h3>
				<h4>Do you like this song?</h4>
				<audio data-autoplay src="audio/RickAstley.mp3"></audio>
				<button class="button button-action button-pill button-giant" onclick="Reveal.next();" style="width:200px">YES</button>
				<button class="button button-caution button-pill button-giant" onclick="Reveal.next();" style="width:200px">NO</button>
			</section>

			<section data-transition="convex">
				<h2>Calculating Recommendations</h2>
				<img src="assets/ajax-loader.gif" alt="loading" border="0">
			</section>

		</div>	
		
	</div>
	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>
  	//Required, even if empty.
  	Reveal.initialize({
  		controls: false
  		
		
  	});
 	</script>
</body>
</html>
